{% extends 'base.html' %}
{% block title %}로그인{% endblock %}
{% block content %}

{% if error %}
<!--에러가 나면 에러를 출력해 준다는 간단한 문구입니다. 잠시 후 views.py에서 에러도 구현할 거에요! -->
{{ error }}
{% endif %}

<form method="POST" action="">
	{% csrf_token %}
	<h1>로그인 페이지 입니다.</h1>
	<label for="id_username">아이디</label>
	<input type="text" id="id_username" name="username" placeholder="아이디를 입력해주세요.">
	<br>
	<label for="id_password">비밀번호</label>
	<input type="password" id="id_password" name="password" placeholder="비밀번호를 입력해주세요">
	<br>

	<input type="submit" value="로그인">
</form>
{% endblock %}
